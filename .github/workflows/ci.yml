name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup ROS 2 Humble
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: humble
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-colcon-common-extensions \
          python3-rosdep \
          python3-vcstool
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        
    - name: Install cargo-ament-build
      run: cargo install cargo-ament-build
    
    - name: Create workspace
      run: |
        mkdir -p ~/ws/src
        ln -s $GITHUB_WORKSPACE ~/ws/src/
        
    - name: Build with colcon
      run: |
        cd ~/ws
        source /opt/ros/humble/setup.bash
        colcon build --packages-select joy_msg_router_rs
        
    - name: Run tests
      run: |
        cd ~/ws
        source /opt/ros/humble/setup.bash
        source install/setup.bash
        colcon test --packages-select joy_msg_router_rs
        colcon test-result --verbose
        
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup ROS 2 Humble
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: humble
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        
    - name: Install dependencies
      run: |
        cargo install cargo-ament-build
        cargo install safe_drive_msg
        
    - name: Generate messages
      run: |
        source /opt/ros/humble/setup.bash
        mkdir -p /tmp/safe_drive_msgs
        safe_drive_msg std_msgs -o /tmp/safe_drive_msgs -p
        safe_drive_msg sensor_msgs -o /tmp/safe_drive_msgs -p
        safe_drive_msg geometry_msgs -o /tmp/safe_drive_msgs -p
        
    - name: Format check
      run: |
        source /opt/ros/humble/setup.bash
        cargo fmt -- --check
        
    - name: Clippy
      run: |
        source /opt/ros/humble/setup.bash
        cargo clippy -- -D warnings